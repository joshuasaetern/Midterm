<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Page 1</h2>

    <div style="width: 50%; border-width: 2px; border-style: solid;">
        <p id="displayArea">

        </p>
    </div>

    <label for="num1">Enter number 1:</label>
    <input type="number" id="num1" size="5">
    <br>
    <label for="num2">Enter number 2:</label>
    <input type="number" id="num2" size="5">
    <br>
    <label for="num3">Enter number 3:</label>
    <input type="number" id="num3" size="5">
    <br>
    <button onclick="button1();">Calculate</button>

    <script>
        const display = document.getElementById("displayArea");
        
        const num1 = document.getElementById("num1");
        const num2 = document.getElementById("num2");
        const num3 = document.getElementById("num3");

        

        function button1() {
            const numbers = [parseInt(num1.value), parseInt(num2.value), parseInt(num3.value)];
            numbers.sort((a,b) => b - a);

            display.innerHTML = `Largest value: ${numbers[0]}<br>Middle value: ${numbers[1]}<br>Smallest value: ${numbers[2]}`;
        }
        
    </script>
</body>
</html>
