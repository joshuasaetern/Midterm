<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Page 5</h2>

    <div style="width: 50%; border-width: 2px; border-style: solid;">
        <p id="displayArea">

        </p>
    </div>

    <label for="input"></label>
    <input type="text" id="input" size="5">
    <br>
    <button onclick="btn();">Find first odd negative</button>

    <script>
        const display = document.getElementById("displayArea");

        const numbers = [];
        for (let i = 0; i < 12; i++) {
            numbers[i] = Math.round(Math.random() * (50 - -50) + -50);
        }

        DisplayArray(numbers);

        function btn() {
            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i] < 0 && numbers[i] % 2 != 0) {
                    display.innerHTML += `<br>The first odd negative number is ${numbers[i]}`;
                    break;
                }
            }
        }

        function DisplayArray(array) {
            display.innerHTML = "";
            for (let i = 0; i < array.length; i++) {
                display.innerHTML += `Index: ${i}, Value: ${array[i]}<br>`;
            }
        }
    </script>
</body>
</html>
